{% extends 'base.html' %}

{% block content %}
  <ul><br><br>
    <h3>Latitude and Longitude Report</h3>
    <br><br>
    <li>
      <a href="{% url 'model_form_upload' %}">Please Click to Upload Xlsx File</a>
    </li>
  </ul>

  <p>Uploaded files:</p>
  <ul>
    {% for obj in documents %}
      <li>
        <a href="{{ obj.document.url }}">{{ obj.document.name }}</a>
        <small>(Uploaded at: {{ obj.uploaded_at }})</small>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
